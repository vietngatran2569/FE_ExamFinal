<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Url</label>
    <input type="text" formControlName="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div class="alert alert-danger" role="alert" *ngIf="productForm.get('url').invalid && productForm.get('url').touched">
      Url is required!
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Tag</label>
    <input type="text" formControlName="tag" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp">
    <div class="alert alert-danger" role="alert" *ngIf="productForm.get('tag').invalid && productForm.get('tag').touched">
      Tag is required!
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Descriptions</label>
    <input type="text" formControlName="descriptions" class="form-control" id="exampleInputPassword2">
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="productForm.get('descriptions').invalid && productForm.get('descriptions').touched">
    Descriptions is required!
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
