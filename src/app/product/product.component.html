<div class="card" style="width: 18rem; height: 320px">
  <div class="card-body">
    <a href="{{product.url}}" class="card-title">{{product.url}}</a>
    <h5 class="card-title">{{product.tag}}</h5>
    <p class="card-text">{{product.descriptions}}</p>
    <button (click)="editProduct()" class="btn btn-secondary" style="margin-right: 5px">Sua</button>
    <button (click)="deleteProduct()" class="btn btn-secondary">Xoa</button>
  </div>
</div>
